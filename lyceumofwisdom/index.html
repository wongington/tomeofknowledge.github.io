<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h2>Lyceum of Wisdom</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for question" title="Question">

<table class="table table-hover" id="myTable">
  <tr class="header">
    <th style="width:60%;">Question</th>
    <th style="width:40%;">Answer</th>
  </tr>
  <tr>
    <td>Who was the enemy of Rome since birth?</td>
    <td>Hannical Barca</td>
  </tr>
  <tr>
    <td>Where did the Renaissance begin?</td>
    <td>Italy</td>
  </tr>
  <tr>
    <td>What city was the 2000 Olympics held in?</td>
    <td>Sydney</td>
  </tr>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
